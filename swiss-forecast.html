
<script type="text/x-red" data-template-name="swissforecast">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Swissforecast">
    </div>
    <div class="form-row">
        <label for="node-input-location"><i class="fa fa-location-arrow"></i> Location</label>
        <input type="text" id="node-input-location" placeholder="NEU">
    </div>
</script>

<script type="text/x-red" data-help-name="swiss-forecast">
    <p>Fetches data from MeteoSwiss.</p>
    <p>The <code>msg.payload</code> contains last data of location</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('swissforecast',{
        category: 'input',
        color:"#87A980",
        defaults: {
            name: {value:"Swissforecast"},
            location: {value:"NEU"}
        },
        inputs:1,
        outputs:1,
        icon: "inject.png",
        label: function() {
            if (this.name == "Swissforecast") {
                return this.location;
            } else {
                return this.name;
            }
        },
        labelStyle: function() {
            return this.location?"node_label_italic":"";
        },
    });
</script>
